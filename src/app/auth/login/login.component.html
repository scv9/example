<form (ngSubmit)="login()" [formGroup]="userForm">
    <div>
    <label>Username</label><input name="username" [formControl]="usernameCtrl" required minlength="3">
    </div>
    <div>
    <label>Password</label><input type="password" name="password" [formControl]="passwordCtrl" required minlength="3">
    </div>
    <button type="submit" >Sign In</button>
</form>
