<div class="rs-login-form mdl-card mdl-shadow--2dp mdl-layout mdl-typography--text-center">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Sign In</h2>
  </div>
  <form (ngSubmit)="login()" [formGroup]="userForm">
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" [formControl]="usernameCtrl" required minlength="3">
        <label class="mdl-textfield__label" for="username">Username...</label>
      </div>
      <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;floating-label">-->
        <!--<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="password">-->
        <!--<label class="mdl-textfield__label" for="password">Password...</label>-->
        <!--<span class="mdl-textfield__error">Input is not a number!</span>-->
      <!--</div>-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" [formControl]="passwordCtrl" required minlength="3">
        <label class="mdl-textfield__label" for="password">Password...</label>
      </div>

      <!--<button class="mdl-button mdl-js-button mdl-button&#45;&#45;fab mdl-js-ripple-effect mdl-button&#45;&#45;colored">-->
        <!--<i class="material-icons">add</i>-->
      <!--</button>-->
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">fingerprint</i>
      </button>
      <span class="alert alert-danger">{{err}}</span>
    </div>
  </form>
</div>
