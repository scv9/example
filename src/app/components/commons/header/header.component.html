<div class="mdl-layout__header-row">
  <span class="logo-font mdl-layout-title">Reports</span>
  <!-- Add spacer, to align navigation to the right in desktop -->
  <div class="reports-header-spacer mdl-layout-spacer"></div>
  <div
    class="reports-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
      <i class="material-icons">search</i>
    </label>
    <div class="mdl-textfield__expandable-holder">
      <input class="mdl-textfield__input" type="text" id="search-field">
    </div>
  </div>
  <!-- Navigation -->
  <div class="reports-navigation-container">
    <nav class="reports-navigation mdl-navigation">
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Phones</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Tablets</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Wear</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">TV</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Auto</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">One</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Play</a>
    </nav>
  </div>
  <span class="reports-mobile-title mdl-layout-title">
            <!--<img class="reports-logo-image" src="images/reports-logo.png">-->
          </span>
  <button class="reports-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
    <i class="material-icons">more_vert</i>
  </button>
  <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
    <li *ngIf="!userService.isAuthenticated()" class="mdl-menu__item" [routerLink]="['login']">Sign In</li>
    <li *ngIf="!userService.isAuthenticated()" class="mdl-menu__item" [routerLink]="['login']">Sign Up</li>
    <li *ngIf="userService.isAuthenticated()" class="mdl-menu__item" (click)="userService.logout()">Logout</li>
  </ul>
</div>
